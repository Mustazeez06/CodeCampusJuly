<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <div class="container">
        <div class="grid-box1">Grid-box 1</div>
        <div class="grid-box2">Grid-box 2</div>
        <div class="grid-box3">Grid-box 3</div>
        <div class="grid-box4">Grid-box 4</div>
        <div class="grid-box5">Grid-box 5</div>

        <div class="grid-box8">Grid-box 8</div>
        <div class="grid-box9">Grid-box 9</div>

    <br>
    <div class="parent">
        <div class="child1">Child 1</div>
        <div class="child2">Child 2</div>
        <div class="child3">Child 3</div>
        <div class="child4">Child 4</div>
    </div>

</html>
