<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="background-color: darkgrey;"><H2>Registration Form</H2></div>
    <div style="text-align: center;">
        <table>
            <tr>
                <td><label for="Fname">First Name:</label></td>
                <td><input type="text" id="Fname"></td>
            </tr>
            <tr>
                <td><label for="Lname">Last Name:</label></td>
                <td><input type="text" id="Lname"></td>
            </tr>
            <tr>
                <td><label for="Bday">Date of Birth:</label></td>
                <td><input type="date" name="" id="Bday"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="" id="email"></td>
            </tr>
            <tr>
                <td><label for="tel">Phone:</label></td>
                <td><input type="tel" name="" id="tel"></td>
            </tr>
            <tr>
                <td><label for="company">Company:</label></td>
                <td><input type="text" name="" id="company"></td>
            </tr>
            <tr>
                <td><label for="country">Country:</label></td>
                <td><input type="text" name="" id="country"></td>
            </tr>
            <tr>
                <td><label for="mail address">Mail address:</label></td>
                <td><textarea id="mail address" name="" rows="6" cols="50"></textarea></td>
            </tr>
            <tr>
                <td><label for="comment">Comment:</label></td>
                <td><textarea id="mail address" name="" rows="6" cols="50"></textarea><br><br></td>
            </tr>
            <tr>
                <td><label for="today">Current Date:</label></td>
                <td><input type="date" name="" id="today"></td>
            </tr>
            <tr>
                <td><label for="signature">Signature:</label></td>
                <td><textarea name="" id="signature" cols="10" rows="6"></textarea></td>
            </tr>
        </table>
    </div>
</body>
</html>
