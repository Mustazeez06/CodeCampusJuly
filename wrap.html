<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bars</title>
    <link rel="stylesheet" href="wrap.css">
</head>
<body>
    <div class="MenuWrap">
        <a href="#" class="ListItem">Home</a>
        <a href="#" class="ListItem">About Us</a>
        <a href="#" class="ListItem">Products</a>
        <a href="#" class="ListItem">Policy</a>
        <a href="#" class="LastItem">Contact Us</a>
    </div>

       <p>
        Here is a sentence with a
        <a
          href="http://www.w3.org/TR/css-flexbox-1/#flex-containers"
          class="InlineFlex"
          >inline-flex link</a
        >.
       </p>
       <div class="FlexWrapper">
          <div class="FlexItem down">I am content in the inner Flexbox 1</div>
          <div class="FlexItem">I am content in the inner Flexbox</div> 
          <div class="FlexItem down">I am content in the inner Flexbox 3</div>
       </div>
</body>
</html>
