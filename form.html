<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <h2>Form Registration</h2>
        <label for="Fname">First Name:</label>
        <input type="text" id="Fname"><br><br>

        <label for="Lname">Last Name:</label>
        <input type="text" name="Lname" id="Lname"><br><br>
        
        <label for="tel">Telepone line:</label>
        <input type="tel" name="tel" id="tel"><br><br>

        <!-- This is the radio type for yes or no/true or false -->
         <h4>Gender</h4>
         <label for="male">Male</label>
         <input type="radio" name="gender" id="male">
         
         <label for="female">Female</label>
         <input type="radio" name="gender" id="female">

         <h2>Educational Background</h2>
         <label for="WAEC">WAEC</label>
         <input type="checkbox" name="Education" id="WAEC"><br>
         <label for="Bsc">Bsc</label>
         <input type="checkbox" name="Education" id="Bsc"><br>
         <label for="Msb">MSB</label>
         <input type="checkbox" name="Education" id="Msb"><br>
         <label for="Phd">PHD</label>
         <input type="checkbox" name="Education" id="Phd"><br>
    </form>
</body>
</html>
